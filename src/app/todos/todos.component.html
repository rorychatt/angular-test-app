<h3>Todos list</h3>

@if (!todoItems().length) {
<p>Loading...</p>
}

<form>
  <label>Filter Todos</label>
  <input
    name="searchTerm"
    [(ngModel)]="searchTerm"
    placeholder="Search todos..."
  />
</form>

<ul>
  @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
  <app-todo-item (todoToggle)="updateTodoItem($event)" [todo]="todo" />
  }
</ul>
